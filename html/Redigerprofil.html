        <header>
            <h1>Rediger profil</h1>

        <div>
            <form action="/api/updateprofil" method="POST">
                <div>
                    Brugernavn
                    <input name="updateFirstName" id="updateFirstName" type="text" required>
                </div>
                <div>
                    Efternavn
                    <input name="updateLastName" id="updateLastName" type="text">
                </div>

                    Password

                </div>
                <div>
                    Gentag password
                    <input name="updatePwdRepet" id="updatePwdRepet" type="password">
                </div>
                <div>
                    <label for="picture">Billede</label>
                        <form action="/action_page.php">
                        <input type="file" id="myFile" name="filename" accept="image/*" required>
                    </form>
                </div>
<br> <br>
                <div class="menu">
                    <a href="profil.html"><button>Tilbage</button></a>
                    <button onclick="deleteUser()">Slet profil</button>

            </form>
